<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cipher-Decipher-ES6</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">


      <figure class="snip hover">
        <img src="https://cdn-s3.touchofmodern.com/products/000/212/643/369837ff427dd047f63b0e3a4db85fb9_large.jpg?1430177239" alt="sample75"
        />
        <figcaption>
          <div class="square">
            <div></div>
          </div>
          <h2>CAESAR
            <span> CIPHER</span>
          </h2>
          <p>Cifra o descifra el texto que desees</p>
        </figcaption>
      </figure>
    </div>


  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-xs-12">
        <form>
          <div class="form-group">
            <label for="">Ingrese frase</label>
            <input type="text" class="form-control" id="text-cipher">
          </div>
          <div class="buttons">
            <button type="button" class="btn col-md-3 offset-md-2" id="cipher">Cifrar</button>
            <button type="button" class="btn col-md-3 offset-md-2" id="decipher">Descifrar</button>
          </div>
        </form>
        <div class="box-result">
          <h4>Resultado</h4>
          <div class="cont-result">
            <p class="result">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
